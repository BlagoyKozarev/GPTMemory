name: GPT-Memory Nightly

on:
  schedule:
    - cron: "0 19 * * *"   # 22:00 Europe/Sofia (лятно време), UTC в GitHub Actions
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gpt-memory-nightly
  cancel-in-progress: false

jobs:
  refresh-top5:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # ако има requirements.txt, разкоментирай:
          # pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y jq

      - name: Reindex + Manifest + TOP5
        run: |
          python ingest_folder.py archives
          python manifest.py
          bash update_top5.sh

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add out/MANIFEST.* out/top5/*.txt
            git commit -m "chore(gpt-memory): nightly refresh $(date -u +'%Y-%m-%dT%H:%MZ')"
            git push
          else
            echo "No changes to commit."
          fi